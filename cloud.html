<!DOCTYPE html>
<html>
<head>
	<style type="text/css">
 	#Cloud{
 		
 		height: 1000px;
 		width: 1000px;
 		background-image: url(https://i.pinimg.com/originals/ab/74/a7/ab74a711f0cac5f6d9df371b77d39875.gif);
 		background-size: contain;
 		position:relative;

 	}

</style>

<!--
make a cloud and whenever you click it moves to the side and when keypress snow / rain falls down

1. make a div with cloud
2. make a div of blue dots hiding behind cloud
3. make event listeners for cloud and rain, one key press and one click




</head>
<body>

<div id="Cloud"><div>
	
	<script type="text/javascript">
		Cloud.style.backgroundImage='0px'
	Cloud.addEventListener("click", function() {
		Cloud.style.backgroundImage="url(https://i.pinimg.com/originals/ab/74/a7/ab74a711f0cac5f6d9df371b77d39875.gif)"

}); 
	document.addEventListener("keypress", function()

		Cloud.style.left=parseInt(Cloud.style.left)+10+"px"


</script>
</body>
</html>
